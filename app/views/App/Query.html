{{set . "title" "Home"}}
{{template "header.html" .}}

<h1>Query Results</h1>
<table style="width:50%">
  <tr>
    <td>Protein Name</td>
    <td>Protein Name</td>
    <td>Score</td>
  </tr>

  {{ range $val := .graph.Edges}}
    <tr>
      <td>{{ $val.Origin }}</td>
      <td>{{ $val.Destination }}</td>
      <td>{{ $val.Score}}</td>
    </tr>
  {{ end }}
</table>

<a href="/">Back to form</a>

{{template "footer.html" .}}
